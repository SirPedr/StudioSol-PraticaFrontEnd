<html>
<head>
    <title>Jogo da Velha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Assets/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto+Mono|Roboto:900&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Jogo Da Velha</h1>

    <section id="statisticsModal" class="modal">
        <h2>Estatísticas</h2>
        <article>
            <div>
                <strong class="statistics" 
                data-referenced-player="firstPlayer" 
                data-statistic-property="score">3</strong>

                <strong class="statistics" 
                data-referenced-player="firstPlayer"
                 data-statistic-property="name">Jogador 1</strong>
            </div>
            <p>X</p>
            <div>
                <strong class="statistics"
                 data-referenced-player="secondPlayer" 
                 data-statistic-property="score">1</strong>

                <strong class="statistics" 
                data-referenced-player="secondPlayer"
                 data-statistic-property="name">Jogador 2</strong>
            </div>
        </article>

        <article>
            <span>
                <strong class="statistics"
                 data-referenced-player="firstPlayer" 
                 data-statistic-property="averageMoveTimeSpent">3.4s</strong>

                <p>Tempo médio por jogada</p>

                <strong class="statistics"
                 data-referenced-player="secondPlayer" 
                 data-statistic-property="averageMoveTimeSpent">5.3s</strong> 
            </span>
            <span>
                <strong class="statistics" 
                data-referenced-player="firstPlayer" 
                data-statistic-property="totalTimeSpent">10m30s</strong>

                <p>Tempo total jogado</p>

                <strong class="statistics"
                 data-referenced-player="secondPlayer" 
                 data-statistic-property="totalTimeSpent">15m21s</strong>
            </span>
        </article>

        <article>
            <p>Tempo total geral</p>
            <strong class="statistics" data-statistic-property="totalGameTime">25m51s</strong>
        </article>
        <button id="closeStatisticsModalBtn" class="closeBtn">X</button>
    </section>

    <section>
        <main></main>
        <p id="gameStateDisplay">Vez de: <strong>Jogador 1</strong></p>
    </section>

    <article>
        <button id="resetGameBtn" class="hoverableBtn">Jogar Novamente</button>
        <button id="showStatisticsModalBtn" class="hoverableBtn">Ver Estatísticas</button>
    </article>

    <button id="openPlayerNameInputsBtn">Alterar Jogadores</button>

    <section id="changePlayerNamesModal" class="modal">
        <h2>Alterar Jogadores</h2>

        <label>
            Nome do Primeiro Jogador:
            <input type="text" class="playerNameInput"> 
        </label>
        
        <label>
            Nome do Segundo Jogador:
            <input type="text" class="playerNameInput">
        </label> 

        <button id="savePlayerNamesBtn" class="hoverableBtn">Salvar</button>
        <button id="closePlayerNamesModal" class="closeBtn">X</button>
    </section>

    <div id="overlayContainer"></div>
    <script src="Assets/js/Util/DateFormatUtil.js"></script>
    <script src="Assets/js/Util/RandomUtil.js"></script>
    <script src="Assets/js/Util/ArrayUtil.js"></script>
    <script src="Assets/js/Game/Grid/GameGridCell.js"></script>
    <script src="Assets/js/Controllers/GameStatusController.js"></script>
    <script src="Assets/js/Game/Player/PlayerStatistics.js"></script>
    <script src="Assets/js/Game/Player/Player.js"></script>
    <script src="Assets/js/Controllers/PlayerNameInputController.js"></script>
    <script src="Assets/js/Controllers/StatisticsValueController.js"></script>
    <script src="Assets/js/Game/Grid/TicTacToeGrid.js"></script>
    <script src="Assets/js/Game/TicTacToeGame.js"></script>
    <script src="Assets/js/Controllers/UIModalOpenController.js"></script>
    <script src="Assets/js/index.js"></script>
</body>
</html>
